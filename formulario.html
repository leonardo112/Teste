    <label for="sobrenome">Sobrenome:</label>
    <input type="text" id="sobrenome" name="sobrenome" maxlength="50" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" maxlength="50" required><br><br>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="123.456.789-00" required><br><br>
